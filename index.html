<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div id="scoreboard">
            <p>View Highscores</p>
        </div>

        <div id="timer">
            <p>Time: <span id="seconds-left">0</span></p>
        </div>

    </header>
    <main>

        <div id="intro">
            <h1>Code Quiz Challenge</h1>

            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-quiz" class="clickable">Start Quiz</button>
        </div>


        <div id="quiz">
            <h2 id="question">Question goes here</h2>
            <ul id="answers">
                <!-- <li class="clickable" data-number="1">Choice Apple</li>
            <li class="clickable" data-number="2">Choice Banana</li>
            <li class="clickable" data-number="3">Choice Carrot</li>
            <li class="clickable" data-number="4">Choice Dog</li> -->
            </ul>
            <p id="result">Result</p>
        </div>

        <div id="end-quiz">
            <h2>All done!</h2>
            <p> Your final score is <span id="player-score">22</span>.</p>
            <form>
                <label for="player-initials">Enter initials:</label>
                <input type="text" id="player-initials" class="textfield"></input>
                <input type="submit" id="submit" class="clickable" value="Submit">
            </form>
        </div>

        <div id="score-record">
            <h1>Highscores</h1>
            <ol id="past-scores-list">
                <!-- <li>Player A - 20</li>
                <li>Player B - 15</li>
                <li>Player C - 10</li>
                <li>Player C - 8</li> -->
            </ol>

            <button id="back" class="clickable">Go Back</button>
            <button id="clear-score" class="clickable">Clear Highscores</button>
        </div>



    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
